<script>function exampleDropdownOnChange() {var dropDown = document.getElementById("exampleDropdownWithHiddenField");var inputField = document.getElementById("exampleDropdownTextField");if(dropDown.value == "shownfield3"){inputField.style.display = "inline";}else{inputField.style.display = "none";}};</script><label class="pf_label" for="exampleDropdownWithHiddenField">Dropdown with hidden text input field</label>
<select class="pf_select" onchange="exampleDropdownOnChange()" id="exampleDropdownWithHiddenField">

</select>
